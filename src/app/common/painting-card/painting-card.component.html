<div class="card mt-3 mx-1">
  <div class="painting">
    <img class="card-img-top" [src]="painting.pUrl" />
  </div>
  <hr />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ painting.title }}</h5>
    <p>
      <span class="neutral">By</span>
      <span class="datas">
        {{ painting.painter }}
      </span>
    </p>
    <p>
      <span class="neutral">Year: </span>
      <span class="datas">{{ painting.year }}</span>
    </p>
    <p>
      <span class="neutral">Wishlist: </span>
      <span class="datas">{{ painting.isOnWishlist | wishlist }}</span>
    </p>
    <button
      [routerLink]="['/paintingeditor/', painting.uniqueId]"
      class="btn btnEdit"
    >
      Edit
    </button>
    <button (click)="onDelete(painting)" class="btn btnDelete">Delete</button>
  </div>
</div>
