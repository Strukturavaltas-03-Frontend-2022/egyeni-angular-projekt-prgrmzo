<div class="row">
  <nav class="mx-auto" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" (click)="prevPage()">
        <p class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </p>
      </li>
      <li *ngFor="let page of pages" class="page-item" (click)="onPage(page)">
        <p class="page-link" href="#">{{ page }}</p>
      </li>
      <li class="page-item" (click)="nextPage()">
        <p class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </p>
      </li>
    </ul>
  </nav>
</div>
<div class="col-sm-12-md-6-lg-4 flex-wrap d-flex justify-content-center">
  <app-painting-card
    *ngFor="let painting of paintings"
    [painting]="painting"
  ></app-painting-card>
</div>
